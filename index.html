<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Order Summary</title>
    <style>
        /* Previous styles remain the same until .item */
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            max-width: 1100px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .panel {
            flex: 1;
            min-width: 320px;
            max-width: 500px;
            margin: 0;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .panel h3 {
            color: #f2f2f2;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #3d3d3d;
        }

        #item-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .item-container {
            background-color: #3d3d3d;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .item-buttons {
            display: flex;
            gap: 5px;
        }

        .add-one-btn, .add-multi-btn {
            padding: 5px;
            border: none;
            color: #f2f2f2;
            border-radius: 3px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.2s;
        }

        .add-one-btn {
            background-color: #4CAF50;
        }

        .add-multi-btn {
            background-color: #2196F3;
        }

        .add-one-btn:hover {
            background-color: #45a049;
        }

        .add-multi-btn:hover {
            background-color: #1976D2;
        }

        /* Rest of the previous styles */
        .discount {
            margin-top: 15px;
            display: block;
            padding: 5px;
        }

        .order-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .order-actions button {
            padding: 10px 15px;
            border: none;
            background-color: #3d3d3d;
            color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            flex: 1;
        }

        .order-actions button:hover {
            background-color: #4d4d4d;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #3d3d3d;
            background-color: #2d2d2d;
            color: #f2f2f2;
            box-sizing: border-box;
        }

        #order-list {
            margin-top: 15px;
            padding: 0;
        }

        #order-list li {
            padding: 8px;
            margin: 5px 0;
            background-color: #3d3d3d;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="menu">
            <h3>Menu</h3>
            <div id="item-grid"></div>
        </div>

        <div class="panel">
            <h3>Order Summary</h3>
            <ul id="order-list">No items added</ul>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>

            <label class="discount">
                <input type="checkbox" id="discount30"> 30% Discount
            </label>
            <label class="discount">
                <input type="checkbox" id="discount40"> 40% Employee Discount
            </label>

            <input type="text" id="order-name" placeholder="Enter order name">

            <div class="order-actions">
                <button onclick="clearOrder()">Clear Order</button>
                <button onclick="saveAsFavorite()">Save as Favorite</button>
                <button onclick="completeOrder()">Complete Order</button>
            </div>
        </div>
    </div>

    <script>
        const menuItems = {
            "Electronics": [
                { name: "ðŸ“± VPN", price: 20000 },
                { name: "ðŸ“» Basic Radio", price: 2000 },
                { name: "ðŸ“» Advanced Radio", price: 15000 },
                { name: "ðŸ’» Green Laptop", price: 5000 },
                { name: "ðŸ’» Red Laptop", price: 10000 },
                { name: "ðŸ’» Blue Laptop", price: 20000 }
            ],
            "Special Equipment": [
                { name: "ðŸ“± Racing Tablet", price: 7500 },
                { name: "ðŸ“± Boosting Tablet", price: 30000 },
                { name: "ðŸ”§ Sequencer", price: 10000 }
            ]
        };

        let order = {};

        function showQuantityPrompt(name, price) {
            const qty = prompt(`Enter quantity for ${name}:`, "1");
            const quantity = parseInt(qty);
            
            if (!isNaN(quantity) && quantity > 0) {
                addItem(name, price, quantity);
            } else if (qty !== null) {
                alert("Please enter a valid number greater than 0");
            }
        }

        function generateMenu() {
            const itemGrid = document.getElementById("item-grid");
            for (let category in menuItems) {
                let categoryDiv = document.createElement("div");
                categoryDiv.innerHTML = `<h4>${category}</h4>`;
                
                menuItems[category].forEach(item => {
                    let itemContainer = document.createElement("div");
                    itemContainer.className = "item-container";
                    
                    itemContainer.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price.toLocaleString()}</div>
                        <div class="item-buttons">
                            <button class="add-one-btn" onclick="addItem('${item.name}', ${item.price})">
                                Add One
                            </button>
                            <button class="add-multi-btn" onclick="showQuantityPrompt('${item.name}', ${item.price})">
                                Add Multiple
                            </button>
                        </div>
                    `;
                    
                    categoryDiv.appendChild(itemContainer);
                });
                itemGrid.appendChild(categoryDiv);
            }
        }

        function addItem(name, price, quantity = 1) {
            if (order[name]) {
                order[name].quantity += quantity;
                order[name].totalPrice += price * quantity;
            } else {
                order[name] = { 
                    quantity: quantity, 
                    price: price, 
                    totalPrice: price * quantity 
                };
            }
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById("order-list");
            const subtotal = document.getElementById("subtotal");
            const discount30 = document.getElementById("discount30").checked;
            const discount40 = document.getElementById("discount40").checked;

            orderList.innerHTML = "";
            let subtotalValue = 0;
            let orderSummaryText = "";

            const sortedItems = Object.entries(order).sort(([nameA], [nameB]) => nameA.localeCompare(nameB));

            for (const [itemName, item] of sortedItems) {
                subtotalValue += item.totalPrice;
                orderSummaryText += `
                    <li>
                        <div style="display: flex; justify-content: space-between; margin: 5px 0;">
                            <span>${item.quantity}x ${itemName}</span>
                            <span>$${item.totalPrice.toLocaleString()}</span>
                        </div>
                    </li>`;
            }

            if (discount30) {
                subtotalValue *= 0.7;
            } else if (discount40) {
                subtotalValue *= 0.6;
            }

            orderList.innerHTML = Object.keys(order).length 
                ? `<ul style="list-style: none; padding: 0;">${orderSummaryText}</ul>` 
                : "No items added";
            subtotal.textContent = subtotalValue.toLocaleString();
        }

        // Rest of the functions remain the same
        function clearOrder() {
            order = {};
            updateOrderSummary();
        }

        function saveAsFavorite() {
            if (Object.keys(order).length === 0) return alert("Add items before saving!");
            const orderName = document.getElementById("order-name").value || `Favorite`;
            alert(`Order saved as ${orderName}`);
        }

        function completeOrder() {
            const orderName = document.getElementById("order-name").value.trim();

            if (!orderName) {
                alert("Please enter your name to complete the order.");
                return;
            }

            if (Object.keys(order).length === 0) {
                alert("Add items to order before completing!");
                return;
            }

            const orderSummary = Object.entries(order).map(([itemName, item]) => {
                return `${item.quantity}x ${itemName} - $${item.totalPrice.toLocaleString()}`;
            }).join("\n");

            let totalAmount = 0;
            let discountApplied = null;
            
            if (document.getElementById("discount30").checked) {
                discountApplied = "30% Discount";
                totalAmount = Object.values(order).reduce((sum, item) => sum + item.totalPrice, 0) * 0.7;
            } else if (document.getElementById("discount40").checked) {
                discountApplied = "40% Employee Discount";
                totalAmount = Object.values(order).reduce((sum, item) => sum + item.totalPrice, 0) * 0.6;
            } else {
                totalAmount = Object.values(order).reduce((sum, item) => sum + item.totalPrice, 0);
            }

            alert(`Order completed! Total: $${totalAmount.toLocaleString()}`);
            clearOrder();
        }

        // Initialize the menu
        generateMenu();

        // Add event listeners for discount checkboxes
        document.getElementById("discount30").addEventListener("change", updateOrderSummary);
        document.getElementById("discount40").addEventListener("change", updateOrderSummary);
    </script>
</body>
</html>
